<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="styles.css">

  <!--Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <section class="top-section">

      
        <div>
          <label for="user-input" id="text-top">DAY</label><br>
          <input type="number" class="user-input" id="input-day" placeholder="DD" >
        </div>

        <div>
          <label for="user-input" id="text-top">MONTH</label><br>
          <input type="number" class="user-input" id="input-month" placeholder="MM" >
        </div>
        
        <div>
          <label for="user-input" id="text-top">YEAR</label><br>
          <input type="year" class="user-input" id="input-year" placeholder="YYYY" >
        </div>

        <div class="invalid">
          Invalid input
        </div>
      
    </section>
    <hr>

    <button class="arrow-image">
      <img class="arrow" src="assets/images/icon-arrow.svg" alt="arrow-img">
    </button>
     

    <section class="output-section">

      <div>
        <span id="output" class="out-1">--</span> 
        <span>years</span>
      </div>

      <div>
        <span id="output" class="out-2">--</span> 
        <span>months</span>
      </div>

      <div>
        <span id="output" class="out-3">--</span> 
        <span>days</span>
      </div>

    </section>
  
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">James Wainaina Githirwa</a>.
</div>
</html>
